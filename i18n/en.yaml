    content:  " Intricate wall art that brings the wonders of nature to your favourite spaces, filling your home with vibrant colours and happy feelings. The contemporary artistic style adds a unique touch by combining elements from Western and Asian culture into a universe of carefully crafted patterns and details, offering something new to explore each time you revisit a piece. Glicée printed on durable, museum-quality Canson Aquarell paper for a vibrant colour reproduction."
