{{ if .IsTranslated }}
<div id="lang-picker">
  {{ range .Translations }}

  <a href="{{ .Permalink }}">
    {{- $imagePath := (printf "images/flag-%s.jpg" .Language) -}} {{- $imageResource := resources.Get $imagePath -}}
    {{$image := $imageResource.Fit "30x30" }}
    <img src="{{$image.RelPermalink}}" />
  </a>

  {{ end }}
</div>
{{ end }}
