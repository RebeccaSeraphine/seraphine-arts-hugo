{{ define "main" }}
  <h1>{{ .Title | title }}</h1>
  {{ range .Pages.ByPublishDate.Reverse }}
  <section class="post">
    <a href="{{ .RelPermalink }}">
      <h3>{{ .Title | title }}</h3>
      <p>{{ .Summary }}</p>

      {{ .Scratch.Set "width" "200"}}
      {{ .Scratch.Set "quality" "60"}}
      {{- partial "attachedImage.html" . -}}
    </a>
  </section>
  {{ end }}
{{ end }}
