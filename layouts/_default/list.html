{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ range .Pages.ByPublishDate.Reverse }}
  <section class="post">
    <a href="{{ .RelPermalink }}">
      <h3>{{ .Title }}</h3>
      <p>{{ .Summary }}</p>
      
      {{- range first 1 (.Resources.ByType "image") -}}
        {{- $image := .Resize "200x q60" -}}
        <img src="{{ $image.RelPermalink }}" alt="{{.Name}}" />
      {{ end }}
    </a>
  </section>
  {{ end }}
{{ end }}
