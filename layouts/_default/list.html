{{ define "main" }}
  <!-- <h1>{{ .Title | title }}</h1> -->
  <div class="list-gallery">
    {{ range .Pages.ByPublishDate.Reverse }}
      <div class="post">
        <a class="image-post" href="{{ .RelPermalink }}">
          {{ .Scratch.Set "width" "900"}} 
          {{ .Scratch.Set "quality" "60"}}
          {{- partial "attachedImage.html" . -}}
          <div class="image-overlay">
            <div class="image-text">   
              <h3>{{ .Title | title }}</h3>
              <p>{{ .Summary }}</p>
            </div>
          </div>
        </a>
        <!-- {{- $imageResource := resources.Get "images/welcomeimage.jpg" -}} 
        {{ $image := $imageResource.Resize "1080x q80" }}
        <img id="welcomeimage" src="{{ $image.RelPermalink }}" alt="welcome image" /> -->
      </div>
      {{ end }} 
    </div>
    {{ end }}
