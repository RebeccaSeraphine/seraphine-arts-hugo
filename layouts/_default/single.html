{{ define "main" }}
  <h1>{{ .Title }}</h1>
  <br />

  {{- range first 1 (.Resources.Match "pdf/*") -}}
    <a class="button" href="{{.RelPermalink}}" target="_blank">Download as PDF</a>
  {{ end }}

  <br/>
  
  {{ .Scratch.Set "width" "1000"}}
  {{ .Scratch.Set "quality" "95"}}
  {{- partial "attachedImage.html" . -}}

  {{ .Content }}
{{ end }}
